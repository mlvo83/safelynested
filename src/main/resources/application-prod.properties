# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG

# File upload directory
app.upload.dir=uploads

# Application base URL (for invite links in emails)
app.base-url=${APP_BASE_URL:https://safelynested.com}

# Invite expiry days
app.invite.expiry-days=30

# Email configuration - Resend API (works on Render, which blocks SMTP ports)
# Get your API key from https://resend.com/api-keys
resend.api-key=${RESEND_API_KEY}
resend.from-email=${RESEND_FROM_EMAIL:onboarding@resend.dev}