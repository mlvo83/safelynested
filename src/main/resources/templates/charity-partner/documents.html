<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Charity Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Include shared sidebar styles -->
    <th:block th:replace="~{charity-partner/fragments/sidebar :: sidebar-styles}"></th:block>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Fragment -->
        <th:block th:replace="~{charity-partner/fragments/sidebar :: sidebar('documents')}"></th:block>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-file-alt me-2"></i> Documents</h1>
                <a href="/charity-partner/documents/upload" class="btn btn-primary" sec:authorize="hasRole('CHARITY_PARTNER')">
                    <i class="fas fa-upload me-1"></i> Upload Document
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i><span th:text="${success}">Success</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}">Error</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Documents Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>File Name</th>
                                <th>Type</th>
                                <th>Referral</th>
                                <th>Uploaded</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="doc : ${documents}">
                                <td>
                                    <i class="fas fa-file me-2 text-muted"></i>
                                    <span th:text="${doc.fileName}">document.pdf</span>
                                    <br><small class="text-muted" th:text="${doc.description}">Description</small>
                                </td>
                                <td><span class="badge bg-secondary" th:text="${doc.documentType.displayName}">Type</span></td>
                                <td>
                                    <a th:if="${doc.referral != null}"
                                       th:href="@{/charity-partner/referrals/{id}(id=${doc.referral.id})}"
                                       th:text="${doc.referral.referralNumber}">REF-001</a>
                                    <span th:unless="${doc.referral != null}" class="text-muted">General</span>
                                </td>
                                <td>
                                    <span th:text="${#temporals.format(doc.uploadedAt, 'MMM dd, yyyy')}">Jan 01</span>
                                    <br><small class="text-muted" th:text="${doc.uploadedBy?.username}">user</small>
                                </td>
                                <td>
                                    <span th:if="${doc.isVerified}" class="badge bg-success"><i class="fas fa-check me-1"></i>Verified</span>
                                    <span th:unless="${doc.isVerified}" class="badge bg-warning text-dark"><i class="fas fa-clock me-1"></i>Pending</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/charity-partner/documents/{id}/download(id=${doc.id})}"
                                           class="btn btn-outline-primary" title="Download"><i class="fas fa-download"></i></a>
                                        <form th:action="@{/charity-partner/documents/{id}/delete(id=${doc.id})}"
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Delete this document?');"
                                              sec:authorize="hasRole('CHARITY_PARTNER')">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-outline-danger" title="Delete"><i class="fas fa-trash"></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${documents == null or documents.empty}">
                                <td colspan="6" class="text-center text-muted py-5">
                                    <i class="fas fa-folder-open fa-3x mb-3"></i>
                                    <p class="mb-2">No documents uploaded</p>
                                    <a href="/charity-partner/documents/upload" class="btn btn-primary" sec:authorize="hasRole('CHARITY_PARTNER')">
                                        <i class="fas fa-upload me-1"></i> Upload Your First Document
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
