<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - SafelyNested</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .upload-zone { border: 2px dashed #dee2e6; border-radius: 0.5rem; padding: 2rem; text-align: center; transition: all 0.3s; cursor: pointer; }
        .upload-zone:hover, .upload-zone.dragover { border-color: #667eea; background-color: #f8f9ff; }
        .document-list { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Header -->
            <div class="text-center text-white mb-4">
                <h1 class="display-5 fw-bold" th:text="${charity.charityName}">Charity Name</h1>
                <p class="lead">Upload your documents securely</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i><span th:text="${success}">Success</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}">Error</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Upload Card -->
            <div class="card mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0"><i class="fas fa-upload me-2 text-primary"></i> Upload New Document</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/referral/invite/{token}/documents/upload(token=${invite.inviteToken})}" method="post" enctype="multipart/form-data">

                        <!-- File Upload Zone -->
                        <div class="upload-zone mb-4" id="uploadZone" onclick="document.getElementById('fileInput').click();">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <p class="mb-2">Drag and drop a file here, or click to browse</p>
                            <input type="file" name="file" id="fileInput" class="d-none" required
                                   accept=".pdf,.jpg,.jpeg,.png,.gif,.doc,.docx">
                            <p class="small text-muted mb-0">Allowed: PDF, JPG, PNG, GIF, DOC, DOCX (Max 10MB)</p>
                            <p class="text-primary mt-2 mb-0" id="selectedFile" style="display:none;"></p>
                        </div>

                        <!-- Document Type -->
                        <div class="mb-3">
                            <label for="documentType" class="form-label">Document Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="documentType" name="documentType" required>
                                <option value="">Select document type...</option>
                                <option th:each="type : ${documentTypes}"
                                        th:value="${type.name()}"
                                        th:text="${type.displayName}">Type</option>
                            </select>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="2"
                                      placeholder="Add any notes about this document..."></textarea>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-upload me-1"></i> Upload Document
                        </button>
                    </form>
                </div>
            </div>

            <!-- Uploaded Documents -->
            <div class="card" th:if="${not #lists.isEmpty(documents)}">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0"><i class="fas fa-folder-open me-2 text-success"></i> Your Uploaded Documents</h5>
                </div>
                <div class="card-body document-list">
                    <div class="list-group list-group-flush">
                        <div th:each="doc : ${documents}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-file-alt me-2 text-muted"></i>
                                <span th:text="${doc.fileName}">filename.pdf</span>
                                <small class="text-muted ms-2" th:text="${doc.documentType.displayName}">(Type)</small>
                            </div>
                            <span class="badge bg-success"><i class="fas fa-check"></i> Uploaded</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="text-center mt-4">
                <a th:href="@{/referral/invite/{token}(token=${invite.inviteToken})}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left me-1"></i> Back to Location Selection
                </a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // File input display
    document.getElementById('fileInput').addEventListener('change', function(e) {
        var fileName = e.target.files[0]?.name;
        if (fileName) {
            document.getElementById('selectedFile').textContent = 'Selected: ' + fileName;
            document.getElementById('selectedFile').style.display = 'block';
        }
    });

    // Drag and drop
    var zone = document.getElementById('uploadZone');
    zone.addEventListener('dragover', function(e) { e.preventDefault(); zone.classList.add('dragover'); });
    zone.addEventListener('dragleave', function(e) { e.preventDefault(); zone.classList.remove('dragover'); });
    zone.addEventListener('drop', function(e) {
        e.preventDefault();
        zone.classList.remove('dragover');
        document.getElementById('fileInput').files = e.dataTransfer.files;
        document.getElementById('selectedFile').textContent = 'Selected: ' + e.dataTransfer.files[0]?.name;
        document.getElementById('selectedFile').style.display = 'block';
    });
</script>
</body>
</html>
