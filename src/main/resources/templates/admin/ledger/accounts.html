<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts - SafelyNested</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .account-row:hover { background-color: #f8f9fa; cursor: pointer; }
        .system-account { font-weight: 600; }
        .child-account { padding-left: 30px; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="fas fa-list-alt me-2"></i>Chart of Accounts
        </span>
        <a th:href="@{/admin/ledger}" class="btn btn-outline-light btn-sm">
            <i class="fas fa-arrow-left me-1"></i>Back to Ledger
        </a>
    </div>
</nav>

<div class="container-fluid py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Account Code</th>
                        <th>Account Name</th>
                        <th>Type</th>
                        <th>Charity</th>
                        <th class="text-end">Current Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}" class="account-row"
                        th:classappend="${account.isSystemAccount} ? 'system-account' : ''">
                        <td th:text="${account.accountCode}">1000</td>
                        <td>
                            <span th:classappend="${account.parentAccount != null} ? 'child-account' : ''"
                                  th:text="${account.accountName}">Cash</span>
                            <span th:if="${account.isSystemAccount}" class="badge bg-secondary ms-1">System</span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${account.accountType.name() == 'ASSET'} ? 'bg-success' :
                                                  (${account.accountType.name() == 'LIABILITY'} ? 'bg-danger' :
                                                  (${account.accountType.name() == 'REVENUE'} ? 'bg-primary' : 'bg-warning'))"
                                  th:text="${account.accountType.displayName}">Asset</span>
                        </td>
                        <td>
                            <span th:if="${account.charity}" th:text="${account.charity.charityName}">Charity</span>
                            <span th:unless="${account.charity}" class="text-muted">-</span>
                        </td>
                        <td class="text-end">
                            <strong>$<span th:text="${#numbers.formatDecimal(account.currentBalance, 1, 2)}">0.00</span></strong>
                        </td>
                        <td>
                            <a th:href="@{/admin/ledger/accounts/{id}(id=${account.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye"></i> View
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
