<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Account: ' + ${account.accountCode} + ' - SafelyNested'">Account Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .debit { color: #28a745; }
        .credit { color: #dc3545; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="fas fa-file-invoice-dollar me-2"></i>
            <span th:text="${account.accountCode}">1000</span> -
            <span th:text="${account.accountName}">Cash</span>
        </span>
        <a th:href="@{/admin/ledger/accounts}" class="btn btn-outline-light btn-sm">
            <i class="fas fa-arrow-left me-1"></i>Back to Accounts
        </a>
    </div>
</nav>

<div class="container-fluid py-4">
    <!-- Account Info Card -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Account Type</h6>
                    <span class="badge fs-6"
                          th:classappend="${account.accountType.name() == 'ASSET'} ? 'bg-success' :
                                          (${account.accountType.name() == 'LIABILITY'} ? 'bg-danger' :
                                          (${account.accountType.name() == 'REVENUE'} ? 'bg-primary' : 'bg-warning'))"
                          th:text="${account.accountType.displayName}">Asset</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Current Balance</h6>
                    <h3 class="mb-0">$<span th:text="${#numbers.formatDecimal(balance, 1, 2)}">0.00</span></h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted">Charity</h6>
                    <span th:if="${account.charity}" th:text="${account.charity.charityName}">Charity Name</span>
                    <span th:unless="${account.charity}" class="text-muted">System Account</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction History -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-history me-2"></i>Transaction History</h5>
        </div>
        <div class="card-body p-0">
            <div th:if="${entries == null or entries.isEmpty()}" class="text-center py-4">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <p class="text-muted">No transactions for this account yet.</p>
            </div>
            <table th:unless="${entries == null or entries.isEmpty()}" class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Transaction</th>
                        <th>Memo</th>
                        <th class="text-end">Debit</th>
                        <th class="text-end">Credit</th>
                        <th class="text-end">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${entries}">
                        <td th:text="${#temporals.format(entry.createdAt, 'MM/dd/yyyy HH:mm')}">01/01/2024</td>
                        <td>
                            <a th:href="@{/admin/ledger/transactions/{id}(id=${entry.transaction.id})}"
                               th:text="${entry.transaction.transactionCode}">TXN-001</a>
                            <br>
                            <small class="text-muted" th:text="${entry.transaction.description}">Description</small>
                        </td>
                        <td th:text="${entry.memo}">Memo</td>
                        <td class="text-end debit">
                            <span th:if="${entry.entryType.name() == 'DEBIT'}">
                                $<span th:text="${#numbers.formatDecimal(entry.amount, 1, 2)}">0.00</span>
                            </span>
                        </td>
                        <td class="text-end credit">
                            <span th:if="${entry.entryType.name() == 'CREDIT'}">
                                $<span th:text="${#numbers.formatDecimal(entry.amount, 1, 2)}">0.00</span>
                            </span>
                        </td>
                        <td class="text-end">
                            <strong>$<span th:text="${#numbers.formatDecimal(entry.runningBalance ?: 0, 1, 2)}">0.00</span></strong>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
