# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_security_db
spring.datasource.username=learn_user
spring.datasource.password=secret123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example=DEBUG

# File upload directory (for local storage)
app.upload.dir=uploads

# Storage configuration: "local" or "s3"
# Change to "local" for local filesystem storage, "s3" for AWS S3
storage.type=s3

# AWS S3 Configuration (required when storage.type=s3)
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}
aws.s3.region=${AWS_S3_REGION:us-east-1}

# Application base URL (for invite links)
app.base-url=http://localhost:8080

# Invite expiry days
app.invite.expiry-days=30

